version: "2"
sql:
  - engine: "postgresql"
    queries: "psql/queries.sql"
    schema: "psql/schema.sql"
    gen:
      go:
        package: "psql"
        out: "./psql"
        sql_package: "pgx/v5" # for postgresql
        json_tags_id_uppercase: true
        emit_json_tags: true
        output_models_file_name: ./schema.sql.go
